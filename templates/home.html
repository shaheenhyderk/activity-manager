<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="undefined" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="undefined"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Home page</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
            </ul>
            <a href='/logout'>
                <button class="btn btn-outline-success my-2 my-sm-0">Logout</button>
            </a>
        </div>
    </nav>

    <div class='container mt-5'>
        <div class='section'>
            <form method="post" action="/create-task">
                <div class='row'>
                    <div class='col-7'>
                        <div class="form-group">
                            <input type='text' name='task' class='form-control' placeholder='Enter the task' required>
                        </div>
                    </div>
                    <div class='col-3'>
                        <div class="form-group">
                            <input type='datetime-local' name='date' class='form-control' required>
                        </div>
                    </div>
                    <div class='col-2'>
                        <button type="submit" class="btn btn-primary">Create task</button>
                    </div>
                </div>
            </form>
        </div>

        <div class='section mt-4'>
            <div class='row'>
                <div class='col-6'>
                    <h3 class='text-secondary'>Pending tasks</h3>
                    <table class="table table-striped">
                        <thead>
                          <tr>
                            <th scope="col">Sl no.</th>
                            <th scope="col">Task</th>
                            <th scope="col">Date</th>
                            <th scope="col">Update status</th>
                            <th scope="col">Delete</th>
                          </tr>
                        </thead>
                        <tbody>
                            {% for task in pending_tasks %}
                          <tr>
                            <td>{{loop.index}}</td>
                            <td>{{task.name}}</td>
                            <td>{{task.date}}</td>
                            <td><a href='/update-task/{{task.id}}'><i class="fa fa-check"></i></a></td>
                            <td><a href='/delete-task/{{task.id}}'><i class="fa fa-times text-danger"></i></a></td>
                          </tr>
                          {% endfor %}
                        </tbody>
                    </table>
                </div>
                <div class='col-6'>
                    <h3 class='text-success'>Completed tasks</h3>
                    <table class="table table-striped">
                        <thead>
                          <tr>
                            <th scope="col">Sl no.</th>
                            <th scope="col">Task</th>
                            <th scope="col">Date</th>
                            <th scope="col">Delete</th>
                          </tr>
                        </thead>
                        <tbody>
                            {% for task in completed_tasks %}
                            <tr>
                              <td>{{loop.index}}</td>
                              <td>{{task.name}}</td>
                              <td>{{task.date}}</td>
                              <td><a href='/delete-task/{{task.id}}'><i class="fa fa-times text-danger"></i></a></td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>


</html>
